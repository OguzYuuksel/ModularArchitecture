############################################################
# Simulator Scheme Template                                #
# - Usage in Project.yml file                              #
#   schemes:                                               #
#     Simulator-<<OS>>:                                    #
#       templates:                                         #
#         - Simulator                                      #
#       templateAttributes:                                #
#         ProjectName: <<ProjectName>>                     #
#         osName: <<OS>>                                   #
############################################################
schemeTemplates:
  Simulator:

    ############################################################
    # AppleStore Scheme - build                                #
    ############################################################
    build:
      targets:
        ${ProjectName}-${osName}: all
        ${ProjectName}-${osName}-Test: [test]

    ############################################################
    # Simulator Scheme - run                                   #
    # - Runs project on selected device or simulator.          #
    # - Simulator is a debug scheme. Therefore,                #
    #   select simulator to run!                               #
    ############################################################
    run:
      config: LiveSim
      executable: ${ProjectName}-${osName}

    ############################################################
    # Simulator Scheme - test                                  #
    # - Runs tests.                                            #
    ############################################################
    test:
      config: MockSim
      targets:
        - ${ProjectName}-${osName}-Test
      gatherCoverageData: true
      coverageTargets:
        - ${ProjectName}-${osName}

    ############################################################
    # Simulator Scheme - profile                               #
    # - ?????                                                  #
    ############################################################
    profile:
      config: LiveSim

    ############################################################
    # Simulator Scheme - analyze                               #
    #   - Gets warnings on C++/Obj-C code.                     #
    #     (Xcode does this during coding for Swift).           #
    ############################################################
    analyze:
      config: MockSim

    ############################################################
    # Simulator Scheme - archive                               #
    # - ?????                                                  #
    ############################################################
    archive:
      config: LiveSim
