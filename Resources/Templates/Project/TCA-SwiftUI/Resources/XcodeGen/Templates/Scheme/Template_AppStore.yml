############################################################
# AppStore Scheme Template                                 #
# - Usage in Project.yml file                              #
#   schemes:                                               #
#     AppStore-<<OS>>:                                     #
#       templates:                                         #
#         - AppStore                                       #
#       templateAttributes:                                #
#         ProjectName: <<ProjectName>>                     #
#         osName: <<OS>>                                   #
############################################################
schemeTemplates:
  AppStore:

    ############################################################
    # AppleStore Scheme - build                                #
    ############################################################
    build:
      targets:
        ${ProjectName}-${osName}: all
        ${ProjectName}-${osName}-Test: [test]

    ############################################################
    # AppleStore Scheme - run                                  #
    # - Runs project on selected device or simulator.          #
    # - AppleStore is a release scheme. Therefore,             #
    #   select real device to run!                             #
    ############################################################
    run:
      config: LiveDev
      executable: ${ProjectName}-${osName}

    ############################################################
    # AppleStore Scheme - test                                 #
    # - Runs tests.                                            #
    ############################################################
    test:
      config: MockDev
      targets:
        - ${ProjectName}-${osName}-Test
      gatherCoverageData: true
      coverageTargets:
        - ${ProjectName}-${osName}

    ############################################################
    # AppleStore Scheme - profile                              #
    # - ?????                                                  #
    ############################################################
    profile:
      config: AppStore

    ############################################################
    # AppleStore Scheme - analyze                              #
    #   - Gets warnings on C++/Obj-C code.                     #
    #     (Xcode does this during coding for Swift).           #
    ############################################################
    analyze:
      config: MockDev

    ############################################################
    # AppleStore Scheme - archive                              #
    # - ?????                                                  #
    ############################################################
    archive:
      config: AppStore
